<div *ngIf="!registerMode" class="container mt-5">
    <div class="text-center">
        <h1 >Finf Your Matches</h1>
        <p class="lead">Come on in to view your matches .. all  you need to do just sign in</p>
        <div>
            <button class="btn btn-primary btn-lg mr-2" (click)="toggleRegister()">Register</button>
            <button class="btn btn-info btn-lg" >Read more</button>
        </div>
    </div>
</div>
<div *ngIf="registerMode" class="container mt-5">
   <div class="row justify-content-center">
       <div class="col-4">
           <app-register [usersFromHomeComponent]="users" ></app-register>
       </div>
   </div>
</div>
